<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.0" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <filter id="myGaussianBlur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
    </defs>

    <g style="filter:url(#myGaussianBlur)">
        <rect x="0" y="0" width="1" height="200" />
        <ellipse cx="100" cy="150" rx="75" ry="100" style="fill:#65ffff; fill-opacity:.6;"/>
        <ellipse cx="200" cy="150" rx="75" ry="100" style="fill:#9966ff; fill-opacity:.6;"/>
        <ellipse cx="300" cy="150" rx="75" ry="100" style="fill:#fecd66; fill-opacity:.6;"/>
        <ellipse cx="400" cy="150" rx="75" ry="100" style="fill:#ff7e66; fill-opacity:.6;"/>
    </g>
</svg>
